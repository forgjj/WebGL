<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webgl c </title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>


</body>
<script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/MTLLoader.js"></script>
<!--<script src="js/DDSLoader.js"></script>-->
<script>

    var scene, camera, renderer, orbitControls;
    var sc = 10;


    var init = function () {
        scene = new THREE.Scene();// 实例化场景
        // 相机
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(100, 100, 100);//相机位置
        camera.lookAt(new THREE.Vector3(0, 0, 0));// 相机指向原点
        scene.add(camera); // 添加相机

        // 渲染
        renderer = new THREE.WebGLRenderer({alpha: true});
        renderer.setSize(window.innerWidth, window.innerHeight);// 大小
        renderer.setClearColor('rgb(250,250,250)', 1.0);// 背景色
        document.body.appendChild(renderer.domElement);// 添加到页面中

        // 添加光源
        var ambientLight = new THREE.AmbientLight(0x606060);
        scene.add(ambientLight);
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);


        controls();
        ObjModle();
        render();
    }();

    function render() {
        renderer.render(scene, camera);
    }

    // OBJ 模型
    function ObjModle() {
        //加载贴图
        var imgs = 'model/f54/a/a.png';
        var mtlloader = new THREE.MTLLoader();
        var textureLoader = new THREE.TextureLoader(); // 实例化贴图
        var texture = textureLoader.load(imgs); //加载贴图

        var loader = new THREE.OBJLoader();
        loader.load('model/f54/Epee.obj', function (object) {
            object.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                    child.material.map = texture;
                }
            });
            object.scale.set(sc,sc,sc);
            object.position.x = 0;
            object.position.y = 0;
            object.position.z = 0;

            scene.add(object);
        });

    }


    // 添加控制器;
    function controls() {
        orbitControls = new THREE.OrbitControls(camera);
        orbitControls.addEventListener('change', render);
        animate();

        function animate() {
            requestAnimationFrame(animate);
            render()
        }
    }
</script>

</html>
